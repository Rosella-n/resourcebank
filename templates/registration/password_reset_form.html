{% extends 'menu_footer.html' %}
    <title>{% block title %}
        NSITF | Password Reset
        {% endblock title %}</title>

   


<body class="layout-fixed sidebar-mini">
    <div class="hold-transition layout-top-nav">
        <div class="wrapper" id="page-container">
            {% block content %}

            <body class="hold-transition login-page">
                <div class="login-box" id="logincard">
                    <div class="login-logo">
                        <a id="logincardtitle"><b>NSITF</b>Hrms Portal</a>
                    </div>
                    <!-- /.login-logo -->
                    <div class="card">
                        <div class="card-body login-card-body">
                            <p class="login-box-msg">Enter Your Registered Email To Recieve Password Reset Link</p>
            
                            <form method="post" class="needs-validation" novalidate>
                              {% csrf_token %}
                              <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Email" name="email">
                                <div class="input-group-append">
                                  <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-12">
                                  <button type="submit" class="btn btn-primary btn-block">Request new password</button>
                                </div>
                                <!-- /.col -->
                              </div>
                            </form>
                            
                            <p class="mt-3 mb-1">
                              <a href="{% url 'login' %}">Login</a>
                            </p>
                            
                            <p class="mb-0">
                                <a href="{% url 'signup' %}" class="text-center">Sign Up For A New Account</a>
                            </p>
                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
                
<script>
  (function () {
      'use strict';
      window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
      }, false);
  })();
</script>
{% endblock %}
